name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vue: [ '3' ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Install Vue from matrix
        run: npm install vue@${{ matrix.vue }} --no-save --legacy-peer-deps
      - name: Build
        run: npm run build
      - name: Run tests (with coverage)
        run: npm test -- --run --coverage 2>&1 | tee test-output.txt

      - name: Upload coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Upload junit report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: coverage/junit.xml

      - name: Upload test output
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.txt

      - name: Upload coverage to Codecov
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
