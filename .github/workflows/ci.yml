name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vue: [ '3' ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Install Vue from matrix
        run: npm install vue@${{ matrix.vue }} --no-save --legacy-peer-deps
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test --silent
